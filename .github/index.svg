<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .body {
                --color-main: #9b5de5;
                --color-primary: #f15bb5;
                --color-secondary: #00bbf9;
                --color-background: #000000a6;
                --color-link: #00bbf9;
                --color-link-active: #f15bb5;

                height: 350px;
                text-transform: uppercase;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 7px;
                background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
                animation: border 5s linear infinite;
                background-size: 200% 200%;
                background-position: 0 0;
                border: 24px solid;
                border-color: var(--color-background);
                }
                .container {
                background: var(--color-background);
                height: calc(100% - 10px);
                width: calc(100% - 10px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                }
                @keyframes border {
                0% {
                background-position: 0 0;
                }
                20% {
                background-position: 100% 0;
                }
                40% {
                background-position: 100% 100%;
                }
                60% {
                background-position: 0 100%;
                }
                100% {
                background-position: 0 0;
                }
                }
                @keyframes intro {
                0%, 75% {
                transform: translateX(-100vw);
                }
                100% {
                transform: translateX(0);
                }
                }
                @keyframes fade {
                0%, 75% {
                opacity: 0;
                }
                100% {
                opacity: 1;
                }
                }
                @keyframes glitch {
                1% {
                transform: rotateX(10deg) skewX(90deg);
                }
                2% {
                transform: rotateX(0deg) skewX(0deg);
                }
                }
                @keyframes noise-1 {
                3.3333333333% {
                clip-path: inset(30px 0 39px 0);
                }
                6.6666666667% {
                clip-path: inset(51px 0 3px 0);
                }
                10% {
                clip-path: inset(84px 0 15px 0);
                }
                13.3333333333% {
                clip-path: inset(45px 0 18px 0);
                }
                16.6666666667% {
                clip-path: inset(79px 0 13px 0);
                }
                20% {
                clip-path: inset(26px 0 14px 0);
                }
                23.3333333333% {
                clip-path: inset(67px 0 3px 0);
                }
                26.6666666667% {
                clip-path: inset(68px 0 27px 0);
                }
                30% {
                clip-path: inset(30px 0 64px 0);
                }
                33.3333333333% {
                clip-path: inset(47px 0 33px 0);
                }
                36.6666666667% {
                clip-path: inset(24px 0 75px 0);
                }
                40% {
                clip-path: inset(87px 0 14px 0);
                }
                43.3333333333% {
                clip-path: inset(54px 0 22px 0);
                }
                46.6666666667% {
                clip-path: inset(4px 0 45px 0);
                }
                50% {
                clip-path: inset(53px 0 10px 0);
                }
                53.3333333333% {
                clip-path: inset(18px 0 7px 0);
                }
                56.6666666667% {
                clip-path: inset(8px 0 23px 0);
                }
                60% {
                clip-path: inset(91px 0 1px 0);
                }
                63.3333333333% {
                clip-path: inset(68px 0 25px 0);
                }
                66.6666666667% {
                clip-path: inset(20px 0 24px 0);
                }
                70% {
                clip-path: inset(39px 0 23px 0);
                }
                73.3333333333% {
                clip-path: inset(35px 0 7px 0);
                }
                76.6666666667% {
                clip-path: inset(60px 0 4px 0);
                }
                80% {
                clip-path: inset(8px 0 65px 0);
                }
                83.3333333333% {
                clip-path: inset(6px 0 81px 0);
                }
                86.6666666667% {
                clip-path: inset(21px 0 63px 0);
                }
                90% {
                clip-path: inset(92px 0 2px 0);
                }
                93.3333333333% {
                clip-path: inset(30px 0 20px 0);
                }
                96.6666666667% {
                clip-path: inset(33px 0 42px 0);
                }
                100% {
                clip-path: inset(12px 0 34px 0);
                }
                }
                @keyframes noise-2 {
                0% {
                clip-path: inset(17px 0 30px 0);
                }
                3.3333333333% {
                clip-path: inset(19px 0 79px 0);
                }
                6.6666666667% {
                clip-path: inset(87px 0 6px 0);
                }
                10% {
                clip-path: inset(95px 0 2px 0);
                }
                13.3333333333% {
                clip-path: inset(22px 0 10px 0);
                }
                16.6666666667% {
                clip-path: inset(65px 0 35px 0);
                }
                20% {
                clip-path: inset(21px 0 25px 0);
                }
                23.3333333333% {
                clip-path: inset(86px 0 5px 0);
                }
                26.6666666667% {
                clip-path: inset(42px 0 17px 0);
                }
                30% {
                clip-path: inset(97px 0 2px 0);
                }
                33.3333333333% {
                clip-path: inset(2px 0 53px 0);
                }
                36.6666666667% {
                clip-path: inset(58px 0 6px 0);
                }
                40% {
                clip-path: inset(77px 0 6px 0);
                }
                43.3333333333% {
                clip-path: inset(87px 0 7px 0);
                }
                46.6666666667% {
                clip-path: inset(62px 0 1px 0);
                }
                50% {
                clip-path: inset(88px 0 8px 0);
                }
                53.3333333333% {
                clip-path: inset(30px 0 12px 0);
                }
                56.6666666667% {
                clip-path: inset(18px 0 4px 0);
                }
                60% {
                clip-path: inset(91px 0 1px 0);
                }
                63.3333333333% {
                clip-path: inset(34px 0 63px 0);
                }
                66.6666666667% {
                clip-path: inset(32px 0 16px 0);
                }
                70% {
                clip-path: inset(62px 0 1px 0);
                }
                73.3333333333% {
                clip-path: inset(6px 0 74px 0);
                }
                76.6666666667% {
                clip-path: inset(48px 0 19px 0);
                }
                80% {
                clip-path: inset(68px 0 10px 0);
                }
                83.3333333333% {
                clip-path: inset(66px 0 11px 0);
                }
                86.6666666667% {
                clip-path: inset(2px 0 83px 0);
                }
                90% {
                clip-path: inset(12px 0 48px 0);
                }
                93.3333333333% {
                clip-path: inset(68px 0 23px 0);
                }
                96.6666666667% {
                clip-path: inset(61px 0 23px 0);
                }
                100% {
                clip-path: inset(64px 0 23px 0);
                }
                }
                @keyframes glitch-2 {
                1% {
                transform: rotateX(10deg) skewX(70deg);
                }
                2% {
                transform: rotateX(0deg) skewX(0deg);
                }
                }
                @keyframes fudge {
                from {
                transform: translate(0px, 0px);
                }
                to {
                transform: translate(0px, 2%);
                }
                }
                .glow {
                text-shadow: 0 0 1000px #dfbfbf;
                color: transparent;
                position: absolute;
                top: 0;
                }
                @media (prefers-reduced-motion) {
                .body {
                animation: none;
                }
                .hi {
                animation: none;
                }
                ul li {
                opacity: 1;
                animation: none;
                }
                h1 a span:nth-child(1), h1 a span:nth-child(2), h1 a span:nth-child(3) {
                animation: none;
                }
                }
                .glitch, .glow {
                color: #ffbae4;
                position: relative;
                font-size: clamp(25px, 25px + 3vw, 100px);
                animation: glitch 5s 5s infinite;
                }
                .glitch::before, .glow::before {
                content: attr(data-text);
                position: absolute;
                left: -2px;
                text-shadow: -5px 0 magenta;
                background: black;
                overflow: hidden;
                top: 0;
                animation: noise-1 3s linear infinite alternate-reverse, glitch 5s 5.05s infinite;
                }
                .glitch::after, .glow::after {
                content: attr(data-text);
                position: absolute;
                left: 2px;
                text-shadow: -5px 0 lightgreen;
                background: black;
                overflow: hidden;
                top: 0;
                animation: noise-2 3s linear infinite alternate-reverse, glitch 5s 5s infinite;
                }
                .scanlines {
                overflow: hidden;
                mix-blend-mode: difference;
                }
                .scanlines::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background: repeating-linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.05) 0.5%, transparent 1%);
                animation: fudge 7s ease-in-out alternate infinite;
                }
                .subtitle {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 100;
                font-size: 0.8vw;
                color: #f8f8f8;
                text-transform: uppercase;
                letter-spacing: 1em;
                text-align: right;
                animation: glitch-2 5s 5.02s infinite;
                position: absolute;
                bottom: 10%;
                right: 5%;
                line-height: 2;
                }
            </style>
            <div class='body'>
                <div class='container'>
                    <div class="glitch" data-text="THUMBNAILS">THUMBNAILS</div>
<!--                    <div class="glow">THUMBNAILS</div>-->
                    <p class="subtitle">
                        Creating a thumbnail <br />
                        by Lelouchwe
                    </p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
